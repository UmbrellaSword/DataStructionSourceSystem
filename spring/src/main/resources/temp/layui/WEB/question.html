<script>
    $.ajax({
        url:"/Teacher/selectTeacher",
        type:'post',
        dataType:'text',
        success: function(data){
            var obj = JSON.parse(data);
            typename = $("#selteacher");
            typename.empty();
            //console.log("jjjj");
            typename.append('<option value='+ " " +'>'+ " " +'</option>');
            for(var i = 0;i < obj.length;i++){
                var value = obj[i].name;
                typename.append('<option value='+ obj[i].id +'>'+ value +'</option>');
            }
        }
    });
